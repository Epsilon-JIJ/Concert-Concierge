<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Concert Concierge</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700,800" rel="stylesheet">
</head>
<body class="grid">

  <section class="unit xs-1 s-1 m-1 l-3-4 banner">
    <h1 class="cc-logo pad-t wrapper gutter-2">
      <img class="full-logo" src="images/concert-concierge-logo-full.svg" alt="CONCERT CONCIERGE">
    </h1>
    <h2 class="call-to-action wrapper gutter-2 pad-t">SHOW US WHAT YOU LIKE.</br>WE’LL SHOW YOU WHERE IT’S AT.</h2>
  </section>
  <section class="unit xs-1 s-1 m-1 l-1-4 gutter">
    <div class="sign-btn grid text-center pad-t">
      <a class="unit xs-1 s-1 m-1-2 l-1-2 sign-up pad-t-1-2" href="#">SIGN UP</a>
      <a class="unit xs-1 s-1 m-1-2 l-1-2 log-in pad-t-1-2" href="#">LOG IN</a>
    </div>
    <h3 class="platforms gutter text-center">WE CAN SYNC WITH THESE PLATFORMS:</h3>
    <div class="platform-icons text-center grid">
      <a class="pad-t-2 music-icon-each" href="https://play.google.com/music">
        <svg class="play-music icon i-48 unit xs-1 s-1 m-1 l-1"><use xlink:href="images/platform-icons.svg#google-play" /></svg>
      </a>
      <a class="pad-t music-icon-each" href="https://soundcloud.com/">
        <svg class="soundcloud icon i-48 unit xs-1 s-1 m-1 l-1"><use xlink:href="images/platform-icons.svg#soundcloud_logo" /></svg>
      </a>
      <a class="pad-t music-icon-each" href="http://spotify.ca/">
        <svg class="spotify icon i-48 unit xs-1 s-1 m-1 l-1"><use xlink:href="images/platform-icons.svg#spotify_logo" /></svg>
      </a>
      <a class="pad-t music-icon-each" href="https://www.apple.com/ca/music/">
        <svg class="apple-music icon i-48 unit xs-1 s-1 m-1 l-1"><use xlink:href="images/platform-icons.svg#apple-music" /></svg>
      </a>
    </div>
  </section>
