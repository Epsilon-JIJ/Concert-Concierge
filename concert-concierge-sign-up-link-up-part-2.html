<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Concert Concierge</title>
  <link href="css/buttons.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/carousel.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700,800" rel="stylesheet">
</head>
<body>

  <section class="">
    <h1 class="cc-logo pad-t wrapper gutter-2">
      <a class="" href="index.html">
        <img class="full-logo" src="images/concert-concierge-logo-full.svg" alt="CONCERT CONCIERGE">
      </a>
    </h1>
    <h2 class="login-h2 pad-t-1 nina push-1-2">LET'S LINK UP</h2>
    <label class="text-center milli">SIGN IN TO YOUR MUSIC SERVICE</label>

  <section>

    <div class="carousel">
      <input class="carousel-input" type="radio" name="icons" id="google-play-small">
      <input class="carousel-input" type="radio" name="icons" id="spotify-logo-small">
      <input class="carousel-input" type="radio" name="icons" id="soundcloud-logo-small">
      <input class="carousel-input" type="radio" name="icons" id="apple-music-small">

    <div class="carousel-inner relative">
      <div class="carousel-items">

        <div class="carousel-item" id="tab1">


      <ul class="carousel-controls list-group-inline pin-cb w-1 text-center push-0 island-1-2">
        <li>
          <label class="carousel-btn icon i-48 ir"  for="play-music-small"><svg class="play-music-small link-up-icon-small"><use xlink:href="images/platform-icons-small.svg#google-play-small" /></svg></label>
        </li>
        <li>
          <label class="carousel-btn icon i-48 ir"  for="spotify-small"><svg class="spotify-small icon i-48 link-up-icon-small"><use xlink:href="images/platform-icons-small.svg#spotify-logo-small" /></svg></label>
        </li>
        <li>
          <label class="carousel-btn icon i-48 ir"  for="soundcloud-small"><svg class="soundcloud-small icon i-48 link-up-icon-small"><use xlink:href="images/platform-icons-small.svg#soundcloud-logo-small" /></svg></label>
        </li>
        <li>
          <label class="carousel-btn icon i-48 ir"  for="apple-music-small"><svg class="apple-music-small icon i-48 link-up-icon-small"><use xlink:href="images/platform-icons-small.svg#apple-music-small" /></svg></label>
        </li>
      </ul>
    </div>
   </div>
 </div>
</section>


  <section id="sign-up-information" class="text-center">
    <div class="text-fields field">
      <label class="push-1-4 milli" for="email">EMAIL</label>
      <input class="no-focus push" id="email" name="email" required>
    </div>
    <div class="text-fields field">
      <label class="push-1-4 milli" for="password">PASSWORD</label>
      <input class="no-focus push" id="password" name="password" required>
    </div>

    <a class="add-another milli" href="concert-concierge-sign-in-link-up.html">COMPLETE, THEN ADD ANOTHER</a>
    <div class="text-center pad-t finish-btn">
      <button class="btn-red" type="submit">FINISH</button>
    </div>
  </section>



</body>
