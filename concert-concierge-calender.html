<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Concert Concierge</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/buttons.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/nav.css" rel="stylesheet">
  <link href="css/section-card.css" rel="stylesheet">
  <link href="css/banner.css" rel="stylesheet">

<body>

  <section class="navigation" id="top">
    <nav class="nav-big grid" role="navigation">
      <div class="unit xs-1 s-1-4 m-1-4 l-1-4">
        <h1 class="cc-logo-icon pad-t wrapper gutter-2">
          <a class="cc-logo-small" href="index.html">
            <img class="icon-logo" src="images/concert-concierge-logo-icon.svg" alt="CONCERT CONCIERGE">
          </a>
        </h1>
      </div>
      <div class="unit xs-1 s-3-4 m-3-4 l-3-4 nav-list">
        <ul class="list-group-inline giga gutter-2 push-0">
         <li class="push-half"><a class="pad-top-quarter gutter-half nav-icon-single milli" href="#concerts">CONCERTS</a></li>
         <li class="push-half"><a class=" pad-top-quarter gutter-half nav-icon-single milli" href="#planner">PLANNER</a></li>
         <li class="push-half"><a class="pad-top-quarter gutter-half nav-icon-single milli nav-last-item" href="#logout">LOGOUT</a></li>
        </ul>
      </div>
    </nav>
  </section>

  <section class="navigation" id="top">
    <nav class="nav-small grid" role="navigation">
      <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4">
        <h1 class="cc-logo-icon pad-t wrapper gutter-2">
          <a class="cc-logo-small" href="index.html">
            <img class="icon-logo" src="images/concert-concierge-logo-icon.svg" alt="CONCERT CONCIERGE">
          </a>
        </h1>
      </div>

      <div class="unit xs-2-4 s-2-4 m-2-4 l-2-4 small-nav-space">
      </div>

      <div class="unit xs-1-4 s-1-4 m-1-4 l-1-4 nav-list gutter-2">
        <div class="btn-extra-width">
          <div class="nav-btn">
            <div id="nav-icon">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <div class="slide-menu-holder">
          <div id="mySidenav" class="sidenav pin-t-l">
            <div class="pad-t-2" id="nav-btn-red">
              <a class="pad-t-2">
                <button class="btn-red nav-btn-red" type="submit">CONCERTS</button>
              </a>
            </div>
            <div class="pad-t-2" id="nav-btn-red">
              <a class="pad-t-2">
                <button class="btn-red nav-btn-red" type="submit">PLANNER</button>
              </a>
            </div>
            <div class="pad-t-2" id="nav-btn-red">
              <a class="pad-t-2">
                <button class="btn-red nav-btn-red" type="submit">LOGOUT</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </section>
  <!-- <section class="space-for-nav">
  </section> -->
<h1 class="calender-title tera-mega gutter-2">CALENDER</h1>


  <section class="grid">
    <h2 class="unit xs-1 date-title tera-mega gutter-2">JANUARY 30th, 2018</h2>

    <div class="gutter card-section">

      <div class="one-calender-card unit xs-1 s-1 m-1-2 l-1-2 push-2 gutter">
        <div class="card-hover-style">
          <a class="card-txt-style" href="#">
            <div class="card-main">
              <img class="card-image img-flex" src="images/calender-image.jpg" alt="Band Photo">
              <div class="card-text">
                <h3 class="gutter push-1-8 pad-t card-title" id="top" href="/">BAND NAME</h3>
                <p class="gutter push-1-8 milli">VENUE</p>
                <p class="gutter pad-b push-0 milli">DATE</p>
              </div>
            </div>
            <div class="text-center pad-t two-finish-btn grid">
              <a class="unit xs-1 s-1 m-1 l-1-2 card-btn card-btn-gutter-left">
                <button class="btn-red-card micro" type="submit">SEE MORE</button>
              </a>
              <a class="unit xs-1 s-1 m-1 l-1-2 card-btn card-btn-gutter-right">
                <button class="btn-red-card micro" type="submit">REMOVE</button>
              </a>
            </div>
          </a>
        </div>
      </div>

      <div class="two-calender-card unit xs-1 s-1 m-1-2 l-1-2 push-2 gutter">
        <div class="card-hover-style">
          <a class="card-txt-style" href="#">
            <div class="card-main">
              <img class="card-image img-flex" src="images/calender-image.jpg" alt="Band Photo">
              <div class="card-text">
                <h3 class="gutter push-1-8 pad-t card-title" id="top" href="/">BAND NAME</h3>
                <p class="gutter push-1-8 milli">VENUE</p>
                <p class="gutter pad-b push-0 milli">DATE</p>
              </div>
            </div>
            <div class="text-center pad-t two-finish-btn grid">
              <a class="unit xs-1 s-1 m-1-2 l-1-2 card-btn card-btn-gutter-left">
                <button class="btn-red-card micro" type="submit">SEE MORE</button>
              </a>
              <a class="unit xs-1 s-1 m-1-2 l-1-2 card-btn card-btn-gutter-right">
                <button class="btn-red-card micro" type="submit">REMOVE</button>
              </a>
            </div>
          </a>
        </div>
      </div>

    </div>

    <h2 class="unit xs-1 date-title tera-mega gutter-2">MARCH 12th, 2018</h2>

    <div class="card-section gutter">
      <div class="calender-card unit xs-1 s-1 m-1-2 l-1-2 push-2 gutter">
        <div class="card-hover-style">
          <a class="card-txt-style" href="#">
            <div class="card-main">
              <img class="card-image img-flex" src="images/calender-image.jpg" alt="Band Photo">
              <div class="card-text">
                <h3 class="gutter push-1-8 pad-t card-title" id="top" href="/">BAND NAME</h3>
                <p class="gutter push-1-8 milli">VENUE</p>
                <p class="gutter pad-b push-0 milli">DATE</p>
              </div>
            </div>
            <div class="text-center pad-t two-finish-btn grid">
              <a class="unit xs-1 s-1 m-1-2 l-1-2 card-btn card-btn-gutter-left">
                <button class="btn-red-card milli" type="submit">SEE MORE</button>
              </a>
              <a class="unit xs-1 s-1 m-1-2 l-1-2 card-btn card-btn-gutter-right">
                <button class="btn-red-card milli" type="submit">REMOVE</button>
              </a>
            </div>
          </a>
        </div>
      </div>
    </div>

  </section>

    <section class="footer-small grid pad-t-2 pad-b-2">
      <div class="unit xs-1 s-1 m-1 l-1-2 pad-t-2">
        <div class="grid">
          <div class="unit xs-1 s-1 m-1 l-1-3 gutter-2 push-2">
            <a class="footer-top-btn" href="#top">
              <button class="btn-red-card milli" type="submit">BACK TO TOP</button>
            </a>
          </div>
          <div class="unit xs-1 s-1 m-1 l-2-3 pad-t footer-border">
            <div class="giga gutter-2 push-0 grid text-center pad-t">
              <div class="push-half unit xs-1-3 s-1-3 m-1-3 l-1-3 text-left"><a class="pad-top-quarter gutter-0 nav-icon-single micro text-left" href="#concerts">CONCERTS</a></div>
              <div class="push-half unit xs-1-3 s-1-3 m-1-3 l-1-3 middle-btn-footer"><a class=" pad-top-quarter gutter-0 nav-icon-single micro" href="#planner">PLANNER</a></div>
              <div class="push-half unit xs-1-3 s-1-3 m-1-3 l-1-3 text-right"><a class="pad-top-quarter gutter-0 nav-icon-single micro text-right" href="#logout">LOGOUT</a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-1 l-1-2 gutter-2 pad-t-2">
        <div class="grid">
          <div class="unit xs-1-6 s-1-3 m-1-3 l-1-3">
            <a class="cc-logo-small" href="index.html">
              <img class="icon i-32" src="images/concert-concierge-logo-icon.svg" alt="CONCERT CONCIERGE">
            </a>
          </div>
          <div class="unit xs-5-6 s-2-3 m-2-3 l-2-3 pad-t-1-4 text-right copyright-footer">
            <small class="copyright">© 2018 Concert Concierge</small>
          </div>
        </div>
      </div>
    </section>

    <section class="footer-large grid pad-t-2 pad-b-2">
      <div class="unit xs-1 s-1 m-1 l-1 gutter-2 push-2 footer-top-btn-big pad-t-2">
        <a class="footer-top-btn-big text-center" href="#top">
          <button class="btn-red-card milli" type="submit">BACK TO TOP</button>
        </a>
      </div>
      <div class="grid gutter-2 footer-border pad-t-2">
        <div class="unit xs-1 s-1 m-1-3 l-1-3">
          <div class="grid">
            <div class="unit xs-1-3 s-1-3 m-1-3 l-1-3">
              <a class="cc-logo-small" href="index.html">
                <img class="icon i-32" src="images/concert-concierge-logo-icon.svg" alt="CONCERT CONCIERGE">
              </a>
            </div>
          <div class="unit xs-2-3 s-2-3 m-2-3 l-2-3 text-left">
            <small class="copyright micro">© 2018 Concert Concierge</small>
          </div>
        </div>
      </div>
      <div class="unit xs-1 s-1 m-2-3 l-2-3">
        <div class="giga push-0 grid text-right">
          <div class="push-half unit xs-1-3 s-1-3 m-1-4 l-1-4"><a class="pad-top-quarter gutter-0 nav-icon-single milli text-left empty-space" href="#concerts"></a></div>
          <div class="push-half unit xs-1-3 s-1-3 m-1-4 l-1-4"><a class="pad-top-quarter gutter-0 nav-icon-single milli text-left" href="#concerts">CONCERTS</a></div>
          <div class="push-half unit xs-1-3 s-1-3 m-1-4 l-1-4"><a class=" pad-top-quarter gutter-0 nav-icon-single milli" href="#planner">PLANNER</a></div>
          <div class="push-half unit xs-1-3 s-1-3 m-1-4 l-1-4"><a class="pad-top-quarter gutter-0 nav-icon-single milli text-right" href="#logout">LOGOUT</a></div>
        </div>
      </div>
    </section>

  <script src="js/jquery-3.2.0.min.js"></script>
  <script src="js/main.js"></script>
