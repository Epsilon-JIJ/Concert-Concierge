<h1 class="calender-title tera-mega">CALENDER</h1>


  <section class="grid">
    <h1 class="unit xs-1 date-title tera-mega">JANUARY 30th, 2018</h1>

    <div class="one-calender-card unit xs-1 s-1 m-1-2 l-1-2 push-2">
      <div class="card-hover-style">
        <a class="card-txt-style" href="#">
          <div class="card-main">
            <img class="card-image img-flex" src="images/calender-image.jpg" alt="Band Photo">
            <div class="card-text">
              <h3 class="gutter push-1-8 pad-t card-title" id="top" href="/">BAND NAME</h3>
              <p class="gutter push-1-8 milli">VENUE</p>
              <p class="gutter pad-b push-0 milli">DATE</p>
            </div>
          </div>
          <div class="text-center pad-t two-finish-btn grid">
            <a class="unit xs-1 s-1 m-1 l-1-2 card-btn card-btn-gutter-left">
              <button class="btn-red-card milli" type="submit">SEE MORE</button>
            </a>
            <a class="unit xs-1 s-1 m-1 l-1-2 card-btn card-btn-gutter-right">
              <button class="btn-red-card milli" type="submit">REMOVE</button>
            </a>
          </div>
        </a>
      </div>
    </div>

    <div class="two-calender-card unit xs-1 s-1 m-1-2 l-1-2 push-2">

          </div>

            </a>
            <a class="unit xs-1 s-1 m-1-2 l-1-2 card-btn card-btn-gutter-right">
              <button class="btn-red-card milli" type="submit">REMOVE</button>
            </a>
          </div>
        </a>
      </div>
    </div>
