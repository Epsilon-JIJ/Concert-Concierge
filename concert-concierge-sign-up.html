<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Concert Concierge</title>
  <link href="css/buttons.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700,800" rel="stylesheet">
</head>
<body>

  <section class="">
    <h1 class="cc-logo pad-t wrapper gutter-2">
      <img class="full-logo" src="images/concert-concierge-logo-full.svg" alt="CONCERT CONCIERGE">
    </h1>
    <h2 class="login-h2 pad-t-2 nina">SIGN UP</h2>

  <section id="sign-up-information" class="text-center">
    <div class="text-fields field">
      <label class="push-1-2" for="email">EMAIL</label>
      <input class="no-focus push" id="email" name="email" required>
    </div>
    <div class="text-fields field">
      <label class="push-1-2" for="password">PASSWORD</label>
      <input class="no-focus push-2" id="password" name="password" required>
    </div>
    <div class="text-fields field">
      <label class="push-1-2" for="password">CONFIRM PASSWORD</label>
      <input class="no-focus push-2" id="password" name="password" required>
    </div>

    <div class="text-center pad-t-2">
      <button class="btn-red" type="submit">NEXT</button>
    </div>
  </section>

</body>
</html>
